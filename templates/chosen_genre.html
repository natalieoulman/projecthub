{% extends 'base.html' %}

{% block title %} {{ genre_name }} - Details{% endblock %}

{% block body %}
<body  class="allgenre-page" >
  <div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
      <li data-target="#slides" data-slide-to="3"></li>
      <li data-target="#slides" data-slide-to="4"></li>
      <li data-target="#slides" data-slide-to="5"></li>
      <li data-target="#slides" data-slide-to="6"></li>
      <li data-target="#slides" data-slide-to="7"></li>
      <li data-target="#slides" data-slide-to="8"></li>
      <li data-target="#slides" data-slide-to="9"></li>
      <li data-target="#slides" data-slide-to="10"></li>
      <li data-target="#slides" data-slide-to="11"></li>
      <li data-target="#slides" data-slide-to="12"></li>
      <li data-target="#slides" data-slide-to="13"></li>
      <li data-target="#slides" data-slide-to="14"></li>
      <li data-target="#slides" data-slide-to="15"></li>
      <li data-target="#slides" data-slide-to="16"></li>
      <li data-target="#slides" data-slide-to="17"></li>
      <li data-target="#slides" data-slide-to="18"></li>
      <li data-target="#slides" data-slide-to="19"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img id="carouselpic" src="{{ genre_img }}">
          <div class="carousel-caption">
            <h1  id="genre-title" class="display-2">{{ genre_name }}</h1>
          </div>
      </div>
        {% for image in game_image %}
          <div class="carousel-item">
          <img id="carouselpic" src="{{ image }}">
          </div>
        {% endfor %}
    </div>
  </div>
  <div id="loginsignup" class="dropdown">
    <div class="logincontainer">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div id="fifth">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                {{ genre_desc }}
                <form id="logincolor" action='/genres/games' >
                Please select a game:<br>
                <select name="game">
                {% for game in game_name %}
                <option class="dropstyle" value="{{ game }}">{{ game }}</option>
                {% endfor %}
                </select>
                <button id="buttoncolor" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
