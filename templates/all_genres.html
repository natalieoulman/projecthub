{% extends 'base.html' %}
{% block title %}Game App Home{% endblock %}

{% block body %}
<body class="allgenre-page">
<div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
        <li data-target="#slides" data-slide-to="3"></li>
        <li data-target="#slides" data-slide-to="4"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img id="carouselpic" src="/static/images/cyber.jpg">
            <div class="carousel-caption">
                <h1  id="genre-title" class="display-2">Genres</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img id="carouselpic" src="/static/images/masseffect.png">
        </div>
        <div class="carousel-item">
            <img id="carouselpic" src="/static/images/fallguys.jpg">
        </div>
        <div class="carousel-item">
            <img id="carouselpic" src="/static/images/dragonage.jpeg">
        </div>
        <div class="carousel-item">
            <img id="carouselpic" src="/static/images/bioshock.jpg">
        </div>
        <div class="carousel-item">
            <img id="carouselpic" src="/static/images/fallout.jpg">
        </div>
    </div>
</div>
<div id="loginsignup" class="dropdown">
    <div class="logincontainer">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="fourth">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <form id="logincolor" action='/genres' >
                            Please select a genre:<br>
                            <select name="genres">
                            {% for genre in genres %}
                            <option class="dropstyle" value="{{ genre.genre_name }}">{{genre.genre_name}}</option>
                            {% endfor %}
                            </select>
                            <button id="buttoncolor" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
